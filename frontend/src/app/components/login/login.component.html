<mat-card>
  <mat-card-title>Landlord Login</mat-card-title>
  <mat-card-content>
    <form (submit)="login()">
      
      <p>
        <mat-form-field class="custom-input">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="username" placeholder="email" required />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="custom-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="password" required />
        </mat-form-field>
      </p>

      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
